  <!doctype html>
  <html lang="en">

    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="author" content="Pulkit Mahajan" />
      <meta name="copyright" content="Copyright (c) 2019 Pulkit Mahajan" />
      <meta name="description" content="Hello, world!">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto|Rubik|Ubuntu|Source+Sans+Pro&display=swap"
        rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Hello, world!</title>
    </head>

    <body>
      <!-- Title -->
      <header>
        <h1 id="title"> freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
      </header>
      <main>
        <form id="survey-form">
          <label id="name-label">Name</label>
          <input id="name" placeholder="Enter your name" required>

          <label id="email-label">Email </label>
          <input id="email" type="email" placeholder="Enter your email" required> <!-- Validate with email-->

          <label id="number-label">Age (optional)</label>
          <input id="number" type="number" placeholder="Age" min="0" max="150">
          <!-- optional and validates for numeric input-->

          <label id="dropdown-label">Which option best describes your current role?</label>
          <!--Dropdown id="dropwdown"-->
          <select id="dropdown">
            <option value="Student"> Student </option>
            <option value="FullTimeJob "> Full Time Job </option>
            <option value="FullTimeLearner"> Full Time Learner </option>
            <option value="Other">Other </option>
          </select>

          <label id="radio-label">Would you recommend freecodecamp to a friend?</label>
          <!-- radio buttons grouped with "name"-->
          <div class="radioButtons">
            <label>
              <input type="radio" name="recommend" value="definitely">
              <span></span>
              Definitetly
            </label>
            <label>
              <input type="radio" name="recommend" value="maybe">
              <span></span>
              Maybe
            </label>
            <label>
              <input type="radio" name="recommend" value="notSure">
              <span></span>
              Not Sure
            </label>
          </div>



          <label id="checkbox-label">What would you like to see improved? (Check all that apply) </label>
          <!--checkboxes with value attribute-->
          <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"> Front-end Projects</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"> Back-end Projects</label>

          <label>
            <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
            Data Visualization
          </label>
          <label>
            <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
            Challenges
          </label>
          <label>
            <input name="prefer" value="open-source" type="checkbox" class="input-checkbox">
            Open Source Community
          </label>
          <label>
            <input name="prefer" value="help-rooms" type="checkbox" class="input-checkbox">
            Gitter help rooms
          </label>





          <label id="additional-label">Any comments or suggestions?</label>
          <textarea placeholder="Enter your comment here..."></textarea>

          <hr>
          <input type="submit" id="submit" value="submit">
          <!--Submit button-->
        </form>

      </main>

      <footer>
        <!--Copyright Pulkit Mahajan-->
        <p id="copyright"> Made by Pulkit Mahajan</p>
      </footer>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
      </script>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

  </html>
